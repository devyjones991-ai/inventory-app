server {
    listen 80;
    server_name multiminder.duckdns.org;
    
    # Root directory
    root /var/www/multiminder.duckdns.org;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Handle JavaScript files with proper MIME types
    location ~* \.(js|mjs)$ {
        add_header Content-Type "application/javascript; charset=utf-8";
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }
    
    # Handle JSX files (should not exist in production, but just in case)
    location ~* \.jsx$ {
        add_header Content-Type "application/javascript; charset=utf-8";
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }
    
    location ~* \.(css)$ {
        add_header Content-Type "text/css; charset=utf-8";
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }
    
    location ~* \.(woff2?|eot|ttf|otf)$ {
        add_header Content-Type "font/woff2";
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }
    
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }
    
    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers for HTML
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header Referrer-Policy "strict-origin-when-cross-origin";
    }
    
    # Error pages
    error_page 404 /index.html;
}
