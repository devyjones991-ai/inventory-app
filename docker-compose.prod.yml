version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: inventory-app-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # Локальный Supabase API (будет установлен через .env.local)
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL:-http://127.0.0.1:54321}
      VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://127.0.0.1:54321}
    networks:
      - app_network
    restart: always  # Всегда перезапускать при падении
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  app_network:
    driver: bridge
