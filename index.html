<!doctype html>
<html lang="ru" class="duration-300">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Supabase URL will be loaded from env.js -->
    <link rel="modulepreload" href="/src/pages/DashboardPage.jsx" />
    <title>Multiminder</title>
    <script>
      // Предотвращаем FOUC - устанавливаем тему до загрузки CSS
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const shouldBeDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
        document.documentElement.setAttribute('data-theme', shouldBeDark ? 'dark' : 'light');
      })();
    </script>
  </head>
  <body class="w-full min-h-screen bg-background text-foreground duration-300">
    <div id="root"></div>
    <!-- Optional runtime env; override VITE_* via window.__ENV -->
    <script src="/env.js"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
